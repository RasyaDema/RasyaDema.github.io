<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Rasya Febrian Dema</title>
    <style>
        /* Gaya Umum */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #4facfe;
            margin-bottom: 10px;
        }
        .sidebar .profile h2 {
            font-size: 1.5rem;
            margin: 10px 0 5px;
            color: #4facfe;
        }
        .sidebar .profile p {
            font-size: 0.9rem;
            color: #666;
        }

        .sidebar a.linkedin-link {
            text-decoration: none;
            color: #fff;
            background: #0077b5;
            padding: 8px 15px;
            border-radius: 20px;
            display: block;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 10px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .sidebar a.linkedin-link:hover {
            background: #005582;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        .sidebar li {
            margin: 15px 0;
        }
        .sidebar a {
            text-decoration: none;
            font-size: 1rem;
            color: #4facfe;
            font-weight: bold;
            display: block;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s ease, color 0.3s ease;
            text-align: center;
        }
        .sidebar a:hover {
            background: #4facfe;
            color: #fff;
        }

        /* Konten Utama */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 30px 20px;
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5rem;
            color: #4facfe;
        }
        header p {
            font-size: 1.2rem;
        }

        /* Bagian Proyek */
        .projects {
            margin: 30px 0;
        }
        .projects h2 {
            text-align: center;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
        }
        .project-item {
            background: #fff;
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .project-item h3 {
            font-size: 1.5rem;
            color: #4facfe;
        }
        .project-item p {
            font-size: 1rem;
            color: #666;
            margin: 10px 0;
            padding-bottom: 10px;
        }
        .project-item a {
            text-decoration: none;
            color: #fff;
            background: #4facfe;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .project-item a:hover {
            background: #0077b5;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #4facfe;
            color: #fff;
            border-radius: 8px;
        }
        footer p {
            font-size: 1rem;
        }
    </style>
</head>
